<div>
  <h1>{{ title }}</h1>  

  <img [src]="logoUrl" alt="BridgeLabz Logo">

  <input 
    type="text" 
    [(ngModel)]="userName" 
    (input)="updateTitle()" 
    placeholder="Enter your name"
    required
  />

  <div *ngIf="errorMessage" style="color: red;">
    {{ errorMessage }}
  </div>

  <button (click)="onClick($event)">Save</button>
</div>
